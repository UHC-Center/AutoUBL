name: AutoUBL
main: uk.co.arcanegames.AutoUBL.AutoUBL
version: "1.3"
description: "AutoUBL for UHC Center"
author: "XHawk87 x Gabrlella"
depend:
  - ProtocolLib

commands:
  ubl:
    description: Display a list of all UBL commands
    usage: /ubl

permissions:
  autoubl.commands.exemption:
    description: Allows use of the /ubl exempt and /ubl unexempt commands
    default: op
  autoubl.commands.update:
    description: Allows use of the /ubl update command
    default: op
  autoubl.commands.reload:
    description: Allows use of the /ubl reload command
    default: op
  autobl.commands.toggle:
    description: Allows use of the /ubl toggle command
    default: op
  autoubl.commands.status:
    description: Allows use of the /ubl status command
    default: op